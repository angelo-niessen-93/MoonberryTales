<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonberry Tales - Home</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="home-page">
  <main class="home-layout">
    <h1 class="hero-title">Moonberry Tales</h1>
    <img id="logo" src="./img_mainpage\01main\characters.png" alt="Spiel Logo">

    <button id="start-button" type="button" aria-label="Spiel starten">
      <img src="./img_mainpage\03potions\forward_button.png" alt="Start">
      <span>Start</span>
    </button>

    <button id="settings-button" type="button" aria-label="Einstellungen">
      <img src="./img_mainpage\02settings\settings_button.png" alt="Einstellungen" onerror="this.parentElement.textContent='⚙'; this.parentElement.classList.add('fallback');">
    </button>

    <section id="settings-panel" class="hidden" aria-label="Audio Einstellungen">
      <label for="volume-control">Lautstärke</label>
      <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
    </section>
  </main>

  <div id="character-popup" class="hidden" role="dialog" aria-modal="true" aria-label="Heldenauswahl">
    <div class="popup-card">
      <h2>Wähle deinen Helden</h2>
      <div id="characters-container">
        <button class="character" type="button" data-character="Knight" aria-label="Knight auswählen">
          <span>Knight</span>
        </button>
        <button class="character" type="button" data-character="Mage" aria-label="Mage auswählen">
          <span>Mage</span>
        </button>
        <button class="character" type="button" data-character="Rogue" aria-label="Rogue auswählen">
          <span>Rogue</span>
        </button>
      </div>
    </div>
  </div>
  <audio id="main-menu-music" src="./audio/mainpage.mp3" autoplay loop></audio>
  <script src="./home.js"></script>
</body>
</html>
