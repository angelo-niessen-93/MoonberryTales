<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonberry Tales</title>
    <link rel="icon" href="data:,">
    <script>
        if (sessionStorage.getItem("showLoadingScreen") !== "1") {
            document.documentElement.classList.add("skip-loading-screen");
        }
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init()" >
    <div id="page-loading-screen" aria-hidden="true">
        <img src="./img/loadingscreen.png" alt="Loading Screen">
        <div id="loading-progress" aria-hidden="true">
            <div id="loading-progress-fill"></div>
        </div>
    </div>
    <img id="game-title-logo" src="./img/lgog_game.png" alt="Moonberry Tales">
    <div class="canvas-wrapper">
        <button id="pause-toggle" type="button" aria-label="Spiel pausieren">
            <img src="img/Pause.png" alt="Pause">
        </button>
        <button id="info-toggle" type="button" aria-label="Steuerung anzeigen">
            <img src="img/info_button.png" alt="Info">
        </button>
        <button id="fullscreen-toggle" type="button" aria-label="Vollbild aktivieren">
            <img src="img/vollbild.png" alt="Vollbild">
        </button>
        <button id="music-toggle" type="button" aria-label="Musik stummschalten">
            <img src="img/mute.png" alt="Mute">
        </button>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="mobile-arrows-control" aria-hidden="true">
            <img src="img/16Inner_Interface/arrows.png" alt="Mobile Steuerung">
        </div>
        <button id="mobile-attack-control" type="button" aria-label="Angreifen">
            <img src="img/16Inner_Interface/sword_button.png" alt="Angriff">
        </button>
        <div id="controls-popup" class="hidden" role="dialog" aria-modal="true" aria-label="Steuerung">
            <div class="controls-popup-card">
                <h2>Steuerung</h2>
                <p><strong>Bewegen:</strong> Pfeiltasten links/rechts</p>
                <p><strong>Springen:</strong> Pfeiltaste hoch</p>
                <p><strong>Angriff:</strong> Leertaste</p>
                <button id="controls-close" type="button" aria-label="Steuerung schliessen">Schliessen</button>
            </div>
        </div>
        <div id="pause-popup" class="hidden" role="dialog" aria-modal="true" aria-label="Pause-Menue">
            <div class="pause-popup-card">
                <img class="pause-popup-title" src="img/14Pause/Pause.png" alt="Pause">
                <button id="pause-continue" class="pause-popup-button" type="button" aria-label="Spiel fortsetzen">
                    <img src="img/14Pause/button_yellow.png" alt="">
                    <span>Weiter</span>
                </button>
                <button id="pause-home" class="pause-popup-button" type="button" aria-label="Zur Startseite">
                    <img src="img/14Pause/button_yellow.png" alt="">
                    <span>Home</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/monster.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/myst.class.js"></script>
    <script src="./models/tiles.class.js"></script>
    <script src="./models/items.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/hud.class.js"></script>
    <script src="./models/world-collision.class.js"></script>
    <script src="./models/world-renderer.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/knight.class.js"></script>
    <script src="./models/fire-projectile.class.js"></script>
    <script src="./models/mage.class.js"></script>
    <script src="./models/rogue.class.js"></script>
    <script src="./game.js"></script>
</body>
</html>
