<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonberry Tales</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init()" >
    <img id="game-title-logo" src="./img/lgog_game.png" alt="Moonberry Tales">
    <div class="canvas-wrapper">
        <button id="info-toggle" type="button" aria-label="Steuerung anzeigen">
            <img src="img/info_button.png" alt="Info">
        </button>
        <button id="fullscreen-toggle" type="button" aria-label="Vollbild aktivieren">
            <img src="img/vollbild.png" alt="Vollbild">
        </button>
        <button id="music-toggle" type="button" aria-label="Musik stummschalten">
            <img src="img/mute.png" alt="Mute">
        </button>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="controls-popup" class="hidden" role="dialog" aria-modal="true" aria-label="Steuerung">
            <div class="controls-popup-card">
                <h2>Steuerung</h2>
                <p><strong>Bewegen:</strong> Pfeiltasten links/rechts</p>
                <p><strong>Springen:</strong> Pfeiltaste hoch</p>
                <p><strong>Angriff:</strong> Leertaste</p>
                <button id="controls-close" type="button" aria-label="Steuerung schliessen">Schliessen</button>
            </div>
        </div>
    </div>

    <script src="./models/movable-object.class.js"></script>
    <script src="./models/monster.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chain.class.js"></script>
    <script src="./models/tiles.class.js"></script>
    <script src="./models/items.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/hud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/knight.class.js"></script>
    <script src="./models/fire-projectile.class.js"></script>
    <script src="./models/mage.class.js"></script>
    <script src="./models/rogue.class.js"></script>
    <script src="./game.js"></script>
</body>
</html>
